<div id="app">
  <h2 class="app-title">
    <span>Todo App</span>
    <button id="btn-add-todo" class="add-todo" (click)="clickAddTodo()">Add</button>
  </h2>
  <app-listcontainer [todo]="addedTodo"></app-listcontainer>
  <app-addform [isVisible]="addFormIsVisible"
               (emitClickClose)="emitAddFormIsVisible($event)"
               (emitClickSave)="emitSaveAddForm($event)"  ></app-addform>
</div>
